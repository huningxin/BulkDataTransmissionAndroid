<!DOCTYPE html>
<html>
<head>
<title>Bulk Data Transmission demo</title>
</head>
<body>

<p>This uses the bulk data transmission extension defined in
bulk_data_transmission.c (compiled to libbulk_data_transmission.so) to
extend Crosswalk.</p>

<div id="out">
  <div id='async' />
</div>

<script>
var div = document.getElementById('out');
var divAsync = document.getElementById('async');

var readableSize = function(size) {
  var suffixCount = 0;
  while (size >= 1024) {
    size = size / 1024;
    ++suffixCount;
  }

  var suffix;
  switch(suffixCount) {
  case 0:
    suffix = 'B';
    break;
  case 1:
    suffix = 'KB';
    break;
  case 2:
    suffix = 'MB';
    break;
  case 3:
    suffix = 'GB';
    break;
  case 4:
    suffix = 'TB';
    break;
  default:
    return nil;
  }
  return size + suffix;
}

var messaging = '0';

function b64ToUint6(nChr) {
  return nChr > 64 && nChr < 91 ?
    nChr - 65 : nChr > 96 && nChr < 123 ?
    nChr - 71 : nChr > 47 && nChr < 58 ?
    nChr + 4 : nChr === 43 ?
    62 : nChr === 47 ?
    63 :
    0;
}

function base64DecToArr(sBase64, arr) {
  var
    sB64Enc = sBase64.replace(/[^A-Za-z0-9\+\/]/g, ""),
    nInLen = sB64Enc.length,
    nOutLen = nInLen * 3 + 1 >> 2,
    taBytes = arr ? arr : new Uint8Array(nOutLen);
  for (var nMod3, nMod4, nUint24 = 0, nOutIdx = 0, nInIdx = 0; nInIdx < nInLen; nInIdx++) {
    nMod4 = nInIdx & 3;
    nUint24 |= b64ToUint6(sB64Enc.charCodeAt(nInIdx)) << 6 * (3 - nMod4);
    if (nMod4 === 3 || nInLen - nInIdx === 1) {
      for (nMod3 = 0; nMod3 < 3 && nOutIdx < nOutLen; nMod3++, nOutIdx++) {
        taBytes[nOutIdx] = nUint24 >>> (16 >>> nMod3 & 24) & 255;
      }
      nUint24 = 0;
    }
  }
  return taBytes;
}

var requestDataAsync = function(size) {
  var start = performance.now(); 
  bulkData.requestBulkDataAsync(messaging + ':' + size, function(msg) {
      var message = document.createElement('p');
      var length = 0;
      if (msg instanceof ArrayBuffer) {
        length = msg.byteLength;
      } else {
        console.log(msg.length);
        length = base64DecToArr(msg).length;
      }
      message.innerText = 'Requested '
        + readableSize(length) + ' data chunk asynchronously';
      divAsync.appendChild(message);
      var duration = (performance.now() - start)/1000;
      console.log('transferred ' + readableSize(length) + ' for ' + duration + ' at '+ (length/(1024*1024))/duration + ' MB/s');
    });
}

var startPow = 1;
var maxPow = 23; // 26 is 64MB, which is the limit of IPC post message
var repeatTimes = 1;

var index = startPow * repeatTimes;

function runTestCase() {
  return new Promise(function(resolve) {
      var size = Math.pow(2, Math.floor(index / repeatTimes));
      requestDataAsync(size);
      resolve();
    }).then(function() {
      ++index;
      if (index == (maxPow + 1) * repeatTimes) {
        document.title = "Pass";
        return;
      }
      runTestCase();
    }, function(e) {
      console.error(e);
      document.title = "Fail";
    });
};
runTestCase();

</script>
</body>
</html>
